<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon> home </mat-icon>⠀ Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboardList">
        <mat-icon>event_note</mat-icon>⠀Meus Lembretes
      </a>
      <a mat-list-item routerLink="cadastro">
        <mat-icon>event_available</mat-icon>⠀Cadastrar
      </a>
      <a mat-list-item routerLink="excluir">
        <mat-icon>event_busy</mat-icon>⠀Excluir
      </a>
      <a mat-list-item (click)="onLogout()" >
        <mat-icon>logout</mat-icon>⠀Sair
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AnoteAqui</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
