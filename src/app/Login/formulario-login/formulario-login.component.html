<div class="container-fluid">
   <div class="row">
      <div class="col-md-8 col-sm-12 roxo">
         <div class="texto-principal">
            <h2>AnoteAqui</h2>
            <h4>Organize suas tarefas de forma dinÃ¢mica</h4>
         </div>
      </div>

      <div class="col-md-3 col-3 align-self-center offset-md-1 offset-1">
        <div class="login-form">
          <form
          (submit)="onLogar(logarForm)"
          [formGroup]="service.form"
          class="normal-form "
          #logarForm="ngForm"
          >
            <mat-form-field>
              <input
                formControlName="email"
                matInput
                placeholder="E-mail"
                name="email"
              />
            </mat-form-field>
            <br>
            <mat-form-field>
              <input
                formControlName="senha"
                matInput
                placeholder="Senha"
                type="password"
                name="senha"
              />
            </mat-form-field>

            <div>
              <a
                class="ml-0 mr-3"
                mat-raised-button
                color="primary"
                (click)="onCreate()"
              >
                Cadastre-se
            </a>
              <button
                class="ml-0 mr-3"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Entrar
              </button>
            </div>
          </form>
      </div>
